<!DOCTYPE html>
<html>
<head>
    <title>TypingEffect Usage Example</title>
</head>
<body>

    <div id="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget ipsum vitae odio dapibus dapibus vitae id risus.
        Interdum et malesuada fames
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="jquery.typingeffect.js"></script>
    <script type="text/javascript">

        $("#content").typingEffect({speed : 30}, function(){
            $("#content").erasingEffect();
        });

    </script>

</body>
</html>
